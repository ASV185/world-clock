<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="time-zone" id="time-zone">
            <option value="">Select a city</option>
            <option value="">Paris</option>
            <option value="">Seoul</option>
            <option value="">Amsterdam</option>
            <option value="">Toronto</option>
            <option value="">Singapore</option>
        </select>
        <div class="city">
            <div>
                <h2>San Francisco</h2>
                <div class="date">October 21, 2023</div>
            </div>
            <div class="time">1:23:16 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Madrid</h2>
                <div class="date">October 21, 2023</div>
            </div>
            <div class="time">1:23:16 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>London</h2>
                <div class="date">October 21, 2023</div>
            </div>
            <div class="time">1:23:16 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>New York</h2>
                <div class="date">October 21, 2023</div>
            </div>
            <div class="time">1:23:16 <small>PM</small></div>
        </div>
    </div>
    <footer>
        This is coded by <strong>Amanda Ventura</strong> and <a href="#">open source code</a> on Github.
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
