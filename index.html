        </div>
        <div class="city">
            <h2>El Paso</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city">
            <h2>Mexico</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city">
            <h2>Madrid</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>
    <footer>
        This is coded by Amanda Ventura and <a href="#">open source code</a> on Github.
