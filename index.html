<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="image-section position-relative">
        <div class="full-container position-absolute mt-3 top-0 start-50 translate-middle-x bg-light rounded">
            <div class="container">
                <h1>World Clock</h1>
                <select name="time-zone" id="time-zone">
                    <option value="">Select a city</option>
                    <option value="">Paris</option>
                    <option value="">Seoul</option>
                    <option value="">Amsterdam</option>
                    <option value="">Toronto</option>
                    <option value="">Singapore</option>
                </select>
                <div class="city">
                    <div>
                        <h2>San Francisco</h2>
                        <div class="date">October 21, 2023</div>
                    </div>
                    <div class="time">1:23:16 <small>PM</small></div>
                </div>
                <div class="city">
                    <div>
                        <h2>Madrid</h2>
                        <div class="date">October 21, 2023</div>
                    </div>
                    <div class="time">1:23:16 <small>PM</small></div>
                </div>
                <div class="city">
                    <div>
                        <h2>London</h2>
                        <div class="date">October 21, 2023</div>
                    </div>
                    <div class="time">1:23:16 <small>PM</small></div>
                </div>
                <div class="city">
                    <div>
                        <h2>New York</h2>
                        <div class="date">October 21, 2023</div>
                    </div>
                    <div class="time">1:23:16 <small>PM</small></div>
                </div>
            </div>
            <footer class="mb-3 mx-5">
                This is coded by with ❤️<strong>Amanda Ventura</strong> and <a href="#">open source code</a> on Github.
                <br>
                <span>Image by Massimiliano Morosinotto</span>
            </footer>
        </div>
        <img src="images/dark-pink-purple-sky.jpg" alt="dark pink purple sky pic"
            class="dark-pink-purple-sky-pic object-fit-md-contain mw-100 mh-100">
    </div>
    <script src="src/index.js"></script>
</body>

</html>
